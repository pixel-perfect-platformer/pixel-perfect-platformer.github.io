name: Deploy Pixel Perfect Platformer

on:
  push:
    branches: [ main ]

jobs:
  # KEEP YOUR EXISTING WORKING WEB DEPLOYMENT SEPARATE
  web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - run: npm ci
    # REPLACE with YOUR working web build command (check your current workflow)
    - run: npm run tauri build  
    - name: Deploy HTML5 to itch.io (YOUR WORKING VERSION)
      run: |
        # Copy your existing working web deploy steps here
        # Keep what works perfectly!
      env:
        ITCHIO_API_KEY: ${{ secrets.ITCHIO_API_KEY }}

  # Native builds + butler (single matrix → artifacts → one butler job)
  natives:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: windows
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: mac
    steps:
    - uses: actions/checkout@v4
    - uses: swatinem/rust-cache@v2
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Linux dependencies
      if: matrix.os == 'ubuntu-22.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev libwebkit2gtk-4.0-dev libjavascriptcoregtk-4.1-dev \
          libayatana-appindicator3-dev librsvg2-dev patchelf \
          libssl-dev libxdo-dev libgstreamer1.0-dev \
          libgobject2.0-dev libglib2.0-dev pkg-config
    
    - run: npm ci
    - run: npm run tauri build -- --target ${{ matrix.target }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}-build
        path: |
          src-tauri/target/release/**/*
          !src-tauri/target/release/build/

  butler:
    needs: natives
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
    
    - name: Setup butler (ONCE)
      run: |
        curl -L https://broth.itch.ovh/butler/linux-amd64LATEST/zip -o butler.zip
        unzip butler.zip
        chmod +x butler
        echo "$PWD/butler" >> $GITHUB_PATH
    
    - name: Upload all platforms to itch.io
      run: |
        butler push linux-build/* krisvih32alt/pixel-perfect-platformer:linux
        butler push windows-build/* krisvih32alt/pixel-perfect-platformer:windows
        butler push mac-build/* krisvih32alt/pixel-perfect-platformer:mac
      env:
        BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
