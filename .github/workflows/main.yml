name: Deploy Pixel Perfect Platformer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web
      run: npm run build
    
    - name: Setup Butler
      uses: manifoldco/setup-butler@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Deploy HTML5 to itch.io
      run: butler push dist krisvih32alt/pixel-perfect-platformer:html5
      env:
        BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}

  deploy-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust cache
      uses: swatinem/rust-cache@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Tauri Windows
      run: npm run tauri build -- --target x86_64-pc-windows-msvc
    
    - name: Zip Windows Release
      shell: pwsh
      run: |
        $exe = Get-ChildItem "src-tauri/target/release/" -Recurse -Include "*.exe" | Select-Object -First 1
        if ($exe) { 
          Compress-Archive -Path $exe.FullName -DestinationPath "pixel-perfect-platformer-windows.zip" -Force
        } else {
          Write-Error "No .exe found"
          exit 1
        }
    
    - name: Setup Butler
      uses: manifoldco/setup-butler@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Windows to itch.io
      run: butler push pixel-perfect-platformer-windows.zip krisvih32alt/pixel-perfect-platformer:windows
      env:
        BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}

  deploy-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust cache
      uses: swatinem/rust-cache@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Tauri macOS
      run: npm run tauri build -- --target aarch64-apple-darwin
    
    - name: Zip macOS Release
      run: |
        find src-tauri/target/release/ -name "*.app" | head -1 | xargs -I {} zip -r pixel-perfect-platformer-macos.zip {}
    
    - name: Setup Butler
      uses: manifoldco/setup-butler@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload macOS to itch.io
      run: butler push pixel-perfect-platformer-macos.zip krisvih32alt/pixel-perfect-platformer:mac
      env:
        BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}

  deploy-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust cache
      uses: swatinem/rust-cache@v2
    
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-6.0-dev \
          libjavascriptcoregtk-6.0-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          patchelf \
          libgtk-3-dev \
          libssl-dev \
          libxdo-dev
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Tauri Linux
      run: npm run tauri build -- --target x86_64-unknown-linux-gnu
    
    - name: Zip Linux Release
      run: |
        cd src-tauri/target/release/
        find . -name "*.AppImage" -o -name "pixel-perfect-platformer*" | head -1 | xargs -I {} zip -r ../pixel-perfect-platformer-linux.zip {}
    
    - name: Setup Butler
      uses: manifoldco/setup-butler@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Linux to itch.io
      run: butler push pixel-perfect-platformer-linux.zip krisvih32alt/pixel-perfect-platformer:linux
      env:
        BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
