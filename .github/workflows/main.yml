name: Deploy Pixel Perfect Platformer (GLIB FIXED)

on:
  push:
    branches: [ main ]

jobs:
  natives:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: windows
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: mac
    steps:
    - uses: actions/checkout@v4
    - uses: swatinem/rust-cache@v2
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install Linux dependencies (PKG_CONFIG FIXED)
      if: matrix.os == 'ubuntu-22.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.0-dev \
          libjavascriptcoregtk-4.1-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          libssl-dev \
          libxdo-dev \
          libglib2.0-dev \
          libglib2.0-bin \
          libglib2.0-cil-dev \
          pkg-config \
          build-essential \
          libgirepository1.0-dev \
          libcairo2-dev \
          libpango1.0-dev \
          libatk-bridge2.0-dev \
          libatk1.0-dev \
          libgdk-pixbuf-2.0-dev
        
        # Force PKG_CONFIG_PATH for glib-sys
        export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig
        echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig" >> $GITHUB_ENV
        
        # Verify glib-2.0.pc exists
        pkg-config --exists glib-2.0 && echo "GLib OK" || echo "GLib MISSING"

    - name: Install dependencies
      run: npm ci
    
    - name: Build Tauri
      run: npm run tauri build -- --target ${{ matrix.target }}
      env:
        PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}-build
        path: |
          src-tauri/target/release/**/*
          !src-tauri/target/release/build/

  web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - run: npm ci
    - run: npm run tauri build
    - name: Setup butler
      run: |
        curl -L https://broth.itch.ovh/butler/linux-amd64LATEST/zip -o butler.zip
        unzip butler.zip
        chmod +x butler
        echo "$PWD/butler" >> $GITHUB_PATH
    - name: Upload HTML5
      run: butler push dist krisvih32alt/pixel-perfect-platformer:html5
      env:
        BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}

  butler:
    needs: [natives, web]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
    - name: Setup butler
      run: |
        curl -L https://broth.itch.ovh/butler/linux-amd64LATEST/zip -o butler.zip
        unzip butler.zip
        chmod +x butler
        echo "$PWD/butler" >> $GITHUB_PATH
    - name: Upload all platforms
      run: |
        butler push linux-build/* krisvih32alt/pixel-perfect-platformer:linux || true
        butler push windows-build/* krisvih32alt/pixel-perfect-platformer:windows || true  
        butler push mac-build/* krisvih32alt/pixel-perfect-platformer:mac || true
      env:
        BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
