name: Deploy Pixel Perfect Platformer (Web)
on:
  push:
    branches: [ main ]

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy HTML5 to itch.io
      run: |
        curl -L https://broth.itch.zone/butler/linux-amd64/LATEST/butler.zip -o butler.zip
        unzip butler.zip
        chmod +x butler
        ./butler push . krisvih32alt/pixel-perfect-platformer:html5
      env:
        BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
